        <h4 id="使用node的http模块实现一个简易http-server"><a href="#使用node的http模块实现一个简易http-server" class="headerlink" title="使用node的http模块实现一个简易http server"></a>使用node的http模块实现一个简易http server</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> http = <span class="built_in">require</span>(<span class="string">'http'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> server = http.createServer(<span class="function">(<span class="params">req, res</span>) =&gt;</span> &#123;</span><br><span class="line">  res.writeHead(<span class="number">200</span>)</span><br><span class="line">  res.end(<span class="string">'hello'</span>)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">server.listen(<span class="number">3000</span>, () =&gt; &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">'server start on port 3000'</span>)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<h4 id="koa"><a href="#koa" class="headerlink" title="koa"></a>koa</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> http = <span class="built_in">require</span>(<span class="string">'http'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 对于request、response、context，用到了ES5 中的 set get 特性</span></span><br><span class="line"><span class="comment">// request 将成为 ctx.request 的原型对象</span></span><br><span class="line"><span class="keyword">let</span> request = &#123;</span><br><span class="line">  get url()&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.req.url</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// response 将成为 ctx.response 的原型对象</span></span><br><span class="line"><span class="keyword">let</span> response = &#123;</span><br><span class="line">  get body()&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>._body</span><br><span class="line">  &#125;,</span><br><span class="line">  set body(val)&#123;</span><br><span class="line">    <span class="keyword">this</span>._body = val</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// context 将成为 ctx 的原型对象</span></span><br><span class="line"><span class="keyword">let</span> context = &#123;</span><br><span class="line">  get url()&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.request.url</span><br><span class="line">  &#125;,</span><br><span class="line">  get body()&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.response.body</span><br><span class="line">  &#125;,</span><br><span class="line">  set body(val)&#123;</span><br><span class="line">    <span class="keyword">this</span>.response.body = val</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Application</span> </span>&#123;</span><br><span class="line">  <span class="keyword">constructor</span>()&#123;</span><br><span class="line">    <span class="keyword">this</span>.middlewares = []</span><br><span class="line">    <span class="keyword">this</span>.context = context</span><br><span class="line">    <span class="keyword">this</span>.request = request</span><br><span class="line">    <span class="keyword">this</span>.response = response</span><br><span class="line">  &#125;</span><br><span class="line">  use(callback)&#123;</span><br><span class="line">    <span class="keyword">this</span>.middlewares.push(callback)</span><br><span class="line">  &#125;</span><br><span class="line">  listen(...args)&#123;</span><br><span class="line">    <span class="keyword">const</span> composed = <span class="keyword">this</span>.compose(<span class="keyword">this</span>.middlewares)</span><br><span class="line">    <span class="keyword">const</span> server = http.createServer(<span class="keyword">async</span> (req, res) =&gt; &#123;</span><br><span class="line">      <span class="keyword">let</span> ctx = <span class="keyword">this</span>.createCtx(req, res)</span><br><span class="line">      <span class="keyword">await</span> composed(ctx)</span><br><span class="line">      ctx.res.end(ctx.body)</span><br><span class="line">    &#125;)</span><br><span class="line">    server.listen(...args)</span><br><span class="line">  &#125;</span><br><span class="line">  createCtx(req, res)&#123;</span><br><span class="line">    <span class="keyword">let</span> ctx = <span class="built_in">Object</span>.create(<span class="keyword">this</span>.context)</span><br><span class="line">    ctx.request = <span class="built_in">Object</span>.create(<span class="keyword">this</span>.request)</span><br><span class="line">    ctx.response = <span class="built_in">Object</span>.create(<span class="keyword">this</span>.response)</span><br><span class="line">    ctx.req = ctx.request.req = req</span><br><span class="line">    ctx.res = ctx.response.res = res</span><br><span class="line">    <span class="keyword">return</span> ctx</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// koa中间件机制主要靠 compose 来实现的，middlewares是一个函数数组，每个函数都会传入ctx, next 参数</span></span><br><span class="line">  <span class="comment">// koa对于http请求是使用洋葱圈的机制来处理的</span></span><br><span class="line">  <span class="comment">// 某个中间件中调用 await next() 实际上是执行更里一层洋葱对应的中间件</span></span><br><span class="line">  <span class="comment">// 依此类推，等洋葱内部的都执行完再执行该中间件await next()之后的代码。</span></span><br><span class="line">  <span class="comment">// 中间件执行机制是一个递归的过程</span></span><br><span class="line">  compose(middlewares)&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">ctx</span>)</span>&#123;</span><br><span class="line">      <span class="keyword">return</span> dispatch(<span class="number">0</span>)</span><br><span class="line">      <span class="function"><span class="keyword">function</span> <span class="title">dispatch</span>(<span class="params">i</span>)</span>&#123;</span><br><span class="line">        <span class="keyword">let</span> fn = middlewares[i]</span><br><span class="line">        <span class="keyword">if</span>(!fn)&#123;</span><br><span class="line">          <span class="keyword">return</span> <span class="built_in">Promise</span>.resolve()</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">Promise</span>.resolve(fn(ctx, <span class="function"><span class="keyword">function</span> <span class="title">next</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">          <span class="keyword">return</span> dispatch(i+<span class="number">1</span>)</span><br><span class="line">        &#125;))</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h5 id="洋葱圈模型"><a href="#洋葱圈模型" class="headerlink" title="洋葱圈模型"></a>洋葱圈模型</h5><img src="/2018/10/04/实现一个简易的koa/1.png">
<h4 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> app = <span class="keyword">new</span> Application()</span><br><span class="line">app.use(<span class="keyword">async</span> (ctx, next) =&gt; &#123;</span><br><span class="line">  ctx.body = <span class="string">'1'</span></span><br><span class="line">  <span class="keyword">await</span> next()</span><br><span class="line">  ctx.body = ctx.body + <span class="string">'2'</span></span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">app.use(<span class="keyword">async</span> (ctx, next) =&gt; &#123;</span><br><span class="line">  ctx.body = ctx.body + <span class="string">'3'</span></span><br><span class="line">  <span class="keyword">await</span> next()</span><br><span class="line">  ctx.body = ctx.body + <span class="string">'4'</span></span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">app.listen(<span class="number">3000</span>, () =&gt; &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">'server start on port 3000'</span>)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 结果: 1342</span></span><br></pre></td></tr></table></figure>
